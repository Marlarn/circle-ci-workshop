version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Gradle test
          command: gradle test
      - store_test_results:
          path: build/test-results  
  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Gradle Jar
          command: gradle jar
      - store_artifacts:
          path: build/libs
          destination: prefix
  dockerize:
    machine: true
    steps:
      - checkout
      # Login to docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      # Build application image
      - run: docker build -t $DOCKER_USER/myapp:$CIRCLE_SHA1 .
      # deploy image
      - run: docker push $DOCKER_USER/myapp:$CIRCLE_SHA1
workflows: 
  version: 2
  test_and_package_and_dockerize:
    jobs:
      - test
      - package:
          requires: 
            - test
      - dockerize

